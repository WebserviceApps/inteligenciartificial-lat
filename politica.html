                    pageTitle: "Privacy Policy - Artificial Intelligence LATAM",
                    currentLang: "English",
                    title: "Privacy Policy",
                    lastUpdated: "Last updated: July 20, 2025",
                    content: `
                        <p>Your privacy is important to us. It is our policy to respect your privacy regarding any information we may collect from you across our website, inteligenciartificial.lat.</p>

                    `
                },
                pt: {
                    pageTitle: "Política de Privacidade - Inteligência Artificial LATAM",
                    currentLang: "Português",
                    title: "Política de Privacidade",
                    lastUpdated: "Última atualização: 20 de julho de 2025",
                    content: `
                        <p>Sua privacidade é importante para nós. É nossa política respeitar sua privacidade em relação a qualquer informação que possamos coletar de você em nosso site, inteligenciartificial.lat.</p>
                        <h2>1. Informações que Coletamos</h2>
                        <p>Só pedimos informações pessoais quando realmente precisamos delas para lhe fornecer um serviço. Coletamos por meios justos e legais, com o seu conhecimento e consentimento. Também informamos por que estamos coletando e como serão usadas.</p>
                        <h2>2. Uso de Dados</h2>
                        <p>As informações que coletamos através do formulário de contato (nome e e-mail) são usadas exclusivamente para nos comunicarmos com você em relação à sua consulta sobre a aquisição do domínio. Não compartilhamos nenhuma informação de identificação pessoal publicamente ou com terceiros, exceto quando exigido por lei.</p>
                    `
                }
            };

            const langSelectorButton = document.getElementById('lang-selector-button');
            const langSelectorDropdown = document.getElementById('lang-selector-dropdown');
            const currentLangText = document.getElementById('current-lang-text');

            const setLanguage = (lang) => {
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    if (translations[lang] && translations[lang][key]) {
                        el.innerHTML = translations[lang][key];
                    }
                });
                document.documentElement.lang = lang;
                document.title = translations[lang].pageTitle;
                currentLangText.innerText = translations[lang].currentLang;
                langSelectorDropdown.classList.add('hidden');
            };

            langSelectorButton.addEventListener('click', () => langSelectorDropdown.classList.toggle('hidden'));
            document.querySelectorAll('.lang-option').forEach(el => {
                el.addEventListener('click', (e) => {
                    e.preventDefault();
                    setLanguage(e.target.dataset.lang);
                });
            });
            setLanguage('es');
        });
    </script>
