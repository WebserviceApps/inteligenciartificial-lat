<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-key="title">Gracias | inteligenciartificial.lat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
    }
    .gold-accent { color: #FBBF24; }
  </style>
</head>
<body class="bg-black text-gray-200 min-h-screen flex items-center justify-center p-6">
  <div class="bg-gray-900 border border-gray-700 shadow-lg rounded-2xl p-8 max-w-xl text-center">
    <h1 class="text-4xl font-black text-white mb-4" data-key="thanks_title">¡Solicitud Recibida!</h1>
    <p class="text-lg text-gray-300" data-key="thanks_message">Gracias por su interés. Hemos recibido su solicitud de acceso y nuestro equipo se pondrá en contacto con usted a la brevedad posible.</p>
    <div class="mt-8">
      <a href="index.html" data-key="back_button" class="inline-block bg-amber-400 hover:bg-amber-300 text-gray-900 font-bold px-6 py-3 rounded-lg transition duration-300">Volver al Inicio</a>
    </div>
  </div>

  <script>
    const translations = {
      es: {
        title: "Gracias | inteligenciartificial.lat",
        thanks_title: "¡Solicitud Recibida!",
        thanks_message: "Gracias por su interés. Hemos recibido su solicitud de acceso y nuestro equipo se pondrá en contacto con usted a la brevedad posible.",
        back_button: "Volver al Inicio"
      },
      en: {
        title: "Thank You | inteligenciartificial.lat",
        thanks_title: "Request Received!",
        thanks_message: "Thank you for your interest. We have received your access request and our team will contact you shortly.",
        back_button: "Back to Home"
      },
      pt: {
        title: "Obrigado | inteligenciartificial.lat",
        thanks_title: "Solicitação Recebida!",
        thanks_message: "Obrigado pelo seu interesse. Recebemos sua solicitação de acesso e nossa equipe entrará em contato com você em breve.",
        back_button: "Voltar ao Início"
      }
    };

    function setLang(lang) {
        const t = translations[lang] || translations['es'];
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.getAttribute('data-key');
            if (t[key]) {
                el.innerHTML = t[key];
            }
        });
        document.documentElement.lang = lang;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const lang = params.get('lang') || 'es';
      setLang(lang);
    });
  </script>
</body>
</html>
